<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <title>Map</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

    </head>
    <body>

        <div data-role="page" id="index">
            <div data-role="header" data-theme="b"><h1>Mi Mapita</h1>
                <a href="#data_page">Datos</a>
            </div>    
            <div data-role="content" style="padding:0;">    
                <div id="map" style="width:100%;height:100%;"></div>
            </div>
            <div data-role="footer" data-theme="b"><h4><a href="index.html">Volver</a></h4></div>
        </div>

        <div data-role="page" id="data_page">
            <div data-role="header" data-theme="b"><h1>Datos Geo</h1></div>
            <div data-role="content" style="padding:0;">
                <div style="width:100%;height:100%;">
                    <ul>

                        <li>Latitud: <span id="latitud"></span></li>
                        <li>Longitud: <span id="longitud"></span></li>


                    </ul>
                </div>
            </div>
            <div data-role="footer" data-theme="b"><h4><a href="#index">Volver</a></h4></div>
        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>


        <script type="text/javascript">

            var map;
            var marker;
            var infowindow;
            var watchID;

            $(document).ready(function(){
                document.addEventListener("deviceready", onDeviceReady, false);
                //for testing in Chrome browser uncomment
                //onDeviceReady();
            });

            //PhoneGap is ready function
            function onDeviceReady() {
                $(window).unbind();
                $(window).bind('pageshow resize orientationchange', function(e){
                    max_height();
                });
                max_height();
                google.load("maps", "3.8", {"callback": map, other_params: "sensor=true&language=es"});
            }

            function max_height(){
                var h = $('div[data-role="header"]').outerHeight(true);
                var f = $('div[data-role="footer"]').outerHeight(true);
                var w = $(window).height();
                var c = $('div[data-role="content"]');
                var c_h = c.height();
                var c_oh = c.outerHeight(true);
                var c_new = w - h - f - c_oh + c_h;
                var total = h + f + c_oh;
                if(c_h<c.get(0).scrollHeight){
                    c.height(c.get(0).scrollHeight);
                }else{
                    c.height(c_new);
                }
            }

            function map(){
                var latlng = new google.maps.LatLng(55.17, 23.76);
                var myOptions = {
                    zoom: 6,
                    center: latlng,
                    streetViewControl: true,
                    mapTypeId: google.maps.MapTypeId.SATELLITE,
                    zoomControl: true
                };
                map = new google.maps.Map(document.getElementById("map"), myOptions);

                google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
                    //get geoposition once
                    //navigator.geolocation.getCurrentPosition(geo_success, geo_error, { maximumAge: 5000, timeout: 5000, enableHighAccuracy: true });
                    //watch for geoposition change
                    watchID = navigator.geolocation.watchPosition(geo_success, geo_error, { maximumAge: 5000, timeout: 20000, enableHighAccuracy: true });  
                });
            }

            function geo_error(error){
                //comment
                alert('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
            }

            function geo_success(position) {

                map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.setZoom(15);
                $('#latitud').html(position.coords.latitude);
                $('#longitud').html(position.coords.longitude);


                var info =
                    ('Latitud: '         + position.coords.latitude          + '<br>' +
                     'Longitud: '         + position.coords.longitude         + '<br>' +
                     'Altitud: '          + position.coords.altitude          + '<br>' +
                     'Error: '          + position.coords.accuracy          + '<br>' +
                     'Error de Altitud: ' + position.coords.altitudeAccuracy  + '<br>' +
                     'Encabezado: '           + position.coords.heading           + '<br>' +
                     'Velocidad: '             + position.coords.speed             + '<br>' +
                     'Fecha: '         + new Date(position.timestamp));

                var point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                if(!marker){
                    //create marker
                    marker = new google.maps.Marker({
                        position: point,
                        map: map
                    });
                }else{
                    //move marker to new position
                    marker.setPosition(point);
                }
                if(!infowindow){
                    infowindow = new google.maps.InfoWindow({
                        content: info
                    });
                }else{
                    infowindow.setContent(info);
                }
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
            }
        </script>
        </html>
